<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultra-Fast Luxury Countdown Timer</title>
    <style>
      @import url("https://fonts.cdnfonts.com/css/garet");

      body {
        font-family: Garet, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #302D3A;
          no-repeat center center fixed;
        background-size: cover;
        text-align: center;
      }

      .frame {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
      }

      h2 {
        font-size: 2.2rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        font-weight: 300;
        margin: 0 0 20px;
        background: linear-gradient(90deg, #bb984d, #f5eb9b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      #countdown {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
      }

      .countdown-row {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .countdown-item {
        opacity: 0;
        transform: scale(0.5);
        padding: 10px;
        border-radius: 10px;
        border: 2px solid #bb984d;
        backdrop-filter: blur(5px);
        color: #bb984d;
        background: rgba(255, 255, 255, 0.1);
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      .countdown-item span {
        font-size: 2rem;
        color: #bb984d;
        display: block;
      }

      .countdown-item .label {
        font-size: 1rem;
        margin-top: 5px;
      }

      @media (max-width: 480px) {
        h2 {
          font-size: 1.8rem;
        }

        .countdown-item {
          padding: 8px;
        }

        .countdown-item span {
          font-size: 1.6rem;
        }

        .countdown-item .label {
          font-size: 0.9rem;
        }
      }

      /* Pop-up animation for countdown items */
      .pop-in {
        opacity: 1;
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div id="countdown">
        <div class="countdown-row">
          <div class="countdown-item" id="days-container">
            <span id="days">00</span>
            <div class="label">Days</div>
          </div>
          <div class="countdown-item" id="hours-container">
            <span id="hours">00</span>
            <div class="label">Hours</div>
          </div>
        </div>
        <div class="countdown-row">
          <div class="countdown-item" id="minutes-container">
            <span id="minutes">00</span>
            <div class="label">Minutes</div>
          </div>
          <div class="countdown-item" id="seconds-container">
            <span id="seconds">00</span>
            <div class="label">Seconds</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Set the date we're counting down to (7th September)
      let countDownDate = new Date("Sep 7, 2024 00:00:00").getTime();

      // Function to trigger pop-in animation with a delay
      function revealItem(elementId, delay) {
        setTimeout(() => {
          document.getElementById(elementId).classList.add("pop-in");
        }, delay);
      }

      // Apply pop-in animation to each item with a delay
      revealItem("days-container", 500); // Day appears first
      revealItem("hours-container", 1500); // Hour appears second
      revealItem("minutes-container", 2500); // Minute appears third
      revealItem("seconds-container", 3500); // Second appears last

      // Update the countdown every second
      let countdownFunction = setInterval(function () {
        let now = new Date().getTime();
        let remainingTime = countDownDate - now;

        // Calculate days, hours, minutes, and seconds
        let days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
        let hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

        // Display the result in the respective elements
        document.getElementById("days").innerHTML = days.toString().padStart(2, "0");
        document.getElementById("hours").innerHTML = hours.toString().padStart(2, "0");
        document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, "0");
        document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, "0");

        // If the countdown is finished, display '0' in all fields
        if (remainingTime < 0) {
          clearInterval(countdownFunction);
          document.getElementById("days").innerHTML = "00";
          document.getElementById("hours").innerHTML = "00";
          document.getElementById("minutes").innerHTML = "00";
          document.getElementById("seconds").innerHTML = "00";
        }
      }, 1000); // Update every second
    </script>
  </body>
</html>
